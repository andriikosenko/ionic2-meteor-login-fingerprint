<h2 padding>{{"demo.greeting" | translate}}</h2>

<ion-list>
    <ion-list-header text-wrap>
        {{"demo.header" | translate}}
    </ion-list-header>
    <ion-item *ngFor="let item of data | async">
        {{item.name}}
        <ion-note item-right>
            {{"demo.itemNote" | translate}} {{item.age}}
        </ion-note>
    </ion-item>
</ion-list>
